<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkin - Home Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container home-page">
        <!-- Top Header -->
        <header class="main-header">
            <div class="logo">
                <img src="images/logo_orkin.png" alt="Orkin Logo">
            </div>
            <div class="header-actions">
                <button class="icon-btn" title="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <button class="icon-btn" title="Sign Out" onclick="signOut()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <div class="nav-item active" onclick="window.location.href='stores.html'">
                <i class="fas fa-box-open"></i>
                <span>Inventory</span>
            </div>
            <div class="nav-item" onclick="window.location.href='users.html'">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </div>
            <div class="nav-item" onclick="window.location.href='items.html'">
                <i class="fas fa-boxes"></i>
                <span>Items</span>
            </div>
        </nav>
    </div>
    
    <script>
          function signOut() {
        // حذف بيانات المستخدم من localStorage
        localStorage.removeItem('currentUser');
        
        // الانتقال إلى صفحة تسجيل الدخول
        window.location.href = 'login.html';
    }
      
    </script>
</body>
</html>
