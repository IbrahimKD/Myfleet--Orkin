<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkin - Home Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .datetime-container {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            margin: 10px auto;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time {
            font-size: 1.8em;
            font-weight: bold;
            font-family: 'Digital-7', monospace;
            letter-spacing: 2px;
            margin-bottom: 2px;
        }

        .date {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .container.home-page {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .datetime-container {
                width: 180px;
            }
            .time {
                font-size: 1.5em;
            }
            .date {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container home-page">
        <!-- Top Header -->
        <header class="main-header">
            <div class="logo">
                <img src="images/logo_orkin.png" alt="Orkin Logo">
            </div>
            <div class="datetime-container">
                <div id="time" class="time">12:00:00</div>
                <div id="date" class="date">2024/01/01</div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" title="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <button class="icon-btn" title="Sign Out" onclick="signOut()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <div class="nav-item active" onclick="window.location.href='stores.html'">
                <i class="fas fa-box-open"></i>
                <span>Inventory</span>
            </div>
            <div class="nav-item" onclick="window.location.href='users.html'">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </div>
            <div class="nav-item" onclick="window.location.href='items.html'">
                <i class="fas fa-boxes"></i>
                <span>Items</span>
            </div>
        </nav>
    </div>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            
            // تحديث الوقت
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('time').textContent = now.toLocaleTimeString('ar-EG', timeOptions);
            
            // تحديث التاريخ بتنسيق مختصر
            const dateOptions = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById('date').textContent = now.toLocaleDateString('ar-EG', dateOptions);
        }

        // تحديث كل ثانية
        setInterval(updateDateTime, 1000);
        updateDateTime(); // تحديث فوري عند تحميل الصفحة

        function signOut() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
