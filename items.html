<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Management</title>
    <link rel="stylesheet" href="css/items.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container items-page">
        <!-- Header with Back and Add buttons -->
        <header class="page-header">
            <button onclick="window.location.href='index.html'" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
            <h1>Items Management</h1>
            <button class="add-btn" onclick="openModal()">
                <i class="fas fa-plus"></i>
                Add Item
            </button>
        </header>

        <!-- Modal Form for Adding Items -->
        <div id="itemModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Add New Item</h2>
                <form id="itemForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemCode">Item Code:</label>
                        <input type="text" id="itemCode" required>
                    </div>
                    <div class="form-group">
                        <label for="itemImage">Item Image:</label>
                        <div class="image-upload-container">
                            <input type="file" id="itemImage" accept="image/*" 
                                   onchange="previewImage(event)" required>
                            <div class="image-preview" id="imagePreview">
                                <img id="preview" src="#" alt="Preview">
                                <div class="upload-icon">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Click or drag image here</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="category1">Chemical</option>
                            <option value="category2">Consumables</option>
                            <option value="category3">Equipment</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="unit">Unit:</label>
                        <input type="text" id="unit" required>
                    </div>
                    <button type="submit" class="submit-btn">Add Item</button>
                </form>
            </div>
        </div>

        <!-- Items Table -->
        <div class="table-container">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Item Details</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Unit</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Items will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Get DOM elements
        const modal = document.getElementById('itemModal');
        const form = document.getElementById('itemForm');
        const itemsTable = document.getElementById('itemsTable').getElementsByTagName('tbody')[0];

        // Load items
        function loadItems() {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            const tbody = document.querySelector('#itemsTable tbody');
            tbody.innerHTML = '';
            
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.code}</td>
                    <td>
                        <div class="item-info">
                            <img src="${item.image}" alt="${item.name}" class="item-thumbnail">
                            <span>${item.name}</span>
                        </div>
                    </td>
                    <td>${item.category}</td>
                    <td>${item.description}</td>
                    <td>${item.unit}</td>
                    <td>
                        <button onclick="editItem('${item.code}')" class="action-btn edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteItem('${item.code}')" class="action-btn delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            const itemData = {
                code: document.getElementById('itemCode').value,
                name: document.getElementById('itemName').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                unit: document.getElementById('unit').value,
                image: document.getElementById('preview').src
            };

            // Save item
            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.push(itemData);
            localStorage.setItem('items', JSON.stringify(items));

            // Reset and close
            form.reset();
            document.getElementById('imagePreview').classList.remove('has-image');
            closeModal();
            loadItems();
        }

        // Modal functions
        function openModal() {
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
            form.reset();
        }

        // Delete item
        function deleteItem(code) {
            if (confirm('Are you sure you want to delete this item?')) {
                const items = JSON.parse(localStorage.getItem('items')) || [];
                const filteredItems = items.filter(item => item.code !== code);
                localStorage.setItem('items', JSON.stringify(filteredItems));
                loadItems();
            }
        }

        // Edit item
        function editItem(code) {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            const item = items.find(item => item.code === code);
            
            if (item) {
                // تعبئة النموذج بالبيانات الحالية
                document.getElementById('itemCode').value = item.code;
                document.getElementById('itemName').value = item.name;
                document.getElementById('category').value = item.category;
                document.getElementById('description').value = item.description;
                document.getElementById('unit').value = item.unit;
                
                // عرض الصورة الحالية
                const preview = document.getElementById('preview');
                preview.src = item.image;
                document.getElementById('imagePreview').classList.add('has-image');
                
                // تغيير نص الزر وتحديث معالج النموذج
                const submitBtn = document.querySelector('.submit-btn');
                submitBtn.textContent = 'Update Item';
                
                // تحديث معالج النموذج للتعديل
                form.onsubmit = (e) => handleEdit(e, code);
                
                openModal();
            }
        }

        // Handle edit
        function handleEdit(event, code) {
            event.preventDefault();
            
            const items = JSON.parse(localStorage.getItem('items')) || [];
            const index = items.findIndex(item => item.code === code);
            
            if (index !== -1) {
                // تحديث بيانات العنصر
                items[index] = {
                    code: document.getElementById('itemCode').value,
                    name: document.getElementById('itemName').value,
                    category: document.getElementById('category').value,
                    description: document.getElementById('description').value,
                    unit: document.getElementById('unit').value,
                    image: document.getElementById('preview').src
                };
                
                // حفظ التغييرات
                localStorage.setItem('items', JSON.stringify(items));
                
                // إعادة تعيين النموذج
                form.reset();
                form.onsubmit = handleSubmit;
                document.querySelector('.submit-btn').textContent = 'Add Item';
                document.getElementById('imagePreview').classList.remove('has-image');
                
                closeModal();
                loadItems();
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', loadItems);

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        // Preview image before upload
function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        const preview = document.getElementById('preview');
        const imagePreview = document.getElementById('imagePreview');
        
        reader.onload = function(e) {
            preview.src = e.target.result;
            imagePreview.classList.add('has-image');
        }
        
        reader.readAsDataURL(file);
    }
}
    </script>
</body>
</html>
